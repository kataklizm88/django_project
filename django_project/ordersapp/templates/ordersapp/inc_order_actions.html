{% if object.status == 'FM' %}
    <button class="btn btn-warning btn-round form-control last" style="width:20%">
        <a href="{% url 'ordersapp:ordering_forming_complete' object.pk %}"> Совершить покупку </a>
    </button>
    <button class="btn btn-default btn-round form-control last">
        <a href="{% url 'ordersapp:order_delete' object.pk %}">Удалить
        </a>
    </button>
{% endif %}
<button class="btn btn-info btn-round form-control last" style="width:20%">
    <a href="{% url 'ordersapp:order_list' %}"> К списку заказов </a>
</button>
<button class="btn  btn-link form-control last">
    <a href="{% url 'index' %}">На главную</a>
</button>
